apiVersion: v1
kind: Secret
metadata:
  name: mcp-executor-env
  namespace: mcp-executor
  labels:
    app.kubernetes.io/name: mcp-executor
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # Portainer credentials
  PORTAINER_URL: "http://portainer.portainer.svc.cluster.local:9000"

  # Option 1: API Token (Recommended - more secure)
  # Get from: https://portainer.k3s.dahan.house/#!/account/tokens
  PORTAINER_API_TOKEN: ""

  # Option 2: Username/Password (fallback if no API token)
  PORTAINER_USERNAME: "admin"
  PORTAINER_PASSWORD: "CHANGEME_PORTAINER_PASSWORD"
