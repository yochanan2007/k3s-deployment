apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-code-executor
  namespace: mcp-executor
  labels:
    app.kubernetes.io/name: mcp-executor
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`mcp-executor.k3s.dahan.house`)
      services:
        - name: mcp-code-executor
          port: 80
  tls:
    secretName: mcp-executor-tls
