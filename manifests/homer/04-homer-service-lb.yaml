apiVersion: v1
kind: Service
metadata:
  name: homer-lb
  namespace: homer
  labels:
    app.kubernetes.io/name: homer
    app.kubernetes.io/component: dashboard
spec:
  type: LoadBalancer
  # IP will be auto-assigned from MetalLB pool
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: homer
