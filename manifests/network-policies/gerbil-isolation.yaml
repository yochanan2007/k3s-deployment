apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gerbil-isolation
  namespace: pangolin-dmz
spec:
  podSelector:
    matchLabels:
      app: gerbil
  policyTypes:
  - Egress
  egress:
  # Allow Gerbil to talk to Pangolin API
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: pangolin
      podSelector:
        matchLabels:
          app: pangolin
    ports:
    - protocol: TCP
      port: 3001
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
