apiVersion: v1
kind: Service
metadata:
  name: home-assistant-lb
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/component: automation
spec:
  type: LoadBalancer
  # IP will be auto-assigned from MetalLB pool
  ports:
  - name: http
    port: 8123
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: home-assistant
