apiVersion: apps/v1
kind: Deployment
metadata:
  name: metamcp
  namespace: metamcp
  labels:
    app.kubernetes.io/name: metamcp
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metamcp
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metamcp
        app.kubernetes.io/component: server
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h metamcp-postgres -U metamcp_user; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: metamcp
          image: ghcr.io/metatool-ai/metamcp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 12008
              protocol: TCP
          env:
            # Application Configuration
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: NODE_ENV
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: APP_URL
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: NEXT_PUBLIC_APP_URL
            - name: TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL

            # Database Configuration
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: metamcp-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: metamcp-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metamcp-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: metamcp-secrets
                  key: POSTGRES_DB
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: metamcp-secrets
                  key: DATABASE_URL

            # Authentication
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: metamcp-secrets
                  key: BETTER_AUTH_SECRET
            # Set HOME to writable directory
            - name: HOME
              value: /tmp
            - name: XDG_DATA_HOME
              value: /tmp/.local/share
            - name: XDG_CONFIG_HOME
              value: /tmp/.config
            - name: XDG_CACHE_HOME
              value: /tmp/.cache
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
