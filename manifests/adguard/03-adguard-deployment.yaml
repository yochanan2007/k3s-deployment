apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: adguard
  labels:
    app.kubernetes.io/name: adguard-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguard-home
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguard-home
    spec:
      containers:
        - name: adguard-home
          image: adguard/adguardhome:v0.107.56
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
            - name: adguard-config-file
              mountPath: /opt/adguardhome/conf/AdGuardHome.yaml
              subPath: AdGuardHome.yaml
            - name: data
              mountPath: /opt/adguardhome/work
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config
        - name: adguard-config-file
          configMap:
            name: adguard-config
        - name: data
          persistentVolumeClaim:
            claimName: adguard-data
---
