apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/instance: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/instance: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:testing  # Use testing image for OIDC support
          imagePullPolicy: Always  # Always pull testing image for updates
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ROCKET_PORT
              value: "80"
            - name: WEBSOCKET_ENABLED
              value: "true"
            - name: DOMAIN
              value: "https://vault.k3s.dahan.house" # Important for Vaultwarden's internal configuration
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-admin-token
                  key: ADMIN_TOKEN
            # OIDC/SSO Configuration
            - name: SSO_ENABLED
              value: "true"
            - name: SSO_AUTHORITY
              value: "https://auth.k3s.dahan.house/application/o/vaultwarden/"
            - name: SSO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-oidc
                  key: SSO_CLIENT_ID
            - name: SSO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-oidc
                  key: SSO_CLIENT_SECRET
            - name: SSO_SCOPES
              value: "openid email profile offline_access"
            - name: SSO_ALLOW_UNKNOWN_EMAIL_VERIFICATION
              value: "false"
            - name: SSO_CLIENT_CACHE_EXPIRATION
              value: "0"
            - name: SSO_ONLY
              value: "false"  # Allow both SSO and traditional login
            - name: SSO_SIGNUPS_MATCH_EMAIL
              value: "true"  # Auto-link SSO login to existing accounts with matching email
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data
