apiVersion: apps/v1
kind: Deployment
metadata:
  name: newt
  namespace: newt
  labels:
    app: newt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newt
  template:
    metadata:
      labels:
        app: newt
    spec:
      containers:
      - name: newt
        image: fosrl/newt:latest
        imagePullPolicy: Always
        env:
        - name: NEWT_ID
          valueFrom:
            secretKeyRef:
              name: newt-credentials
              key: NEWT_ID
        - name: NEWT_SECRET
          valueFrom:
            secretKeyRef:
              name: newt-credentials
              key: NEWT_SECRET
        - name: PANGOLIN_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: newt-credentials
              key: PANGOLIN_ENDPOINT
        args:
          - --id=$(NEWT_ID)
          - --secret=$(NEWT_SECRET)
          - --endpoint=$(PANGOLIN_ENDPOINT)
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Always
