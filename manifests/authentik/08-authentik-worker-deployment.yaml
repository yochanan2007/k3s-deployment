apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2024.12.1
          imagePullPolicy: IfNotPresent
          args:
            - worker
          ports:
            - name: metrics
              containerPort: 9300
              protocol: TCP
          env:
            # PostgreSQL Configuration
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: postgresql
            - name: AUTHENTIK_POSTGRESQL__PORT
              value: "5432"
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: authentik
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql
                  key: username
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql
                  key: password
            # Redis Configuration
            - name: AUTHENTIK_REDIS__HOST
              value: redis
            - name: AUTHENTIK_REDIS__PORT
              value: "6379"
            # Secret Key
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret-key
                  key: secret_key
            # Error Reporting (disabled for privacy)
            - name: AUTHENTIK_ERROR_REPORTING__ENABLED
              value: "false"
            # Logging
            - name: AUTHENTIK_LOG_LEVEL
              value: info
          volumeMounts:
            - name: media
              mountPath: /media
            - name: templates
              mountPath: /templates
            - name: certs
              mountPath: /certs
          livenessProbe:
            exec:
              command:
                - ak
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - ak
                - healthcheck
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
      volumes:
        - name: media
          emptyDir: {}
        - name: templates
          emptyDir: {}
        - name: certs
          emptyDir: {}
---
