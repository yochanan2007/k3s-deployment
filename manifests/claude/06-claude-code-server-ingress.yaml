apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-code-server
  namespace: claude
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - code.k3s.dahan.house
    secretName: code-k3s-dahan-house-tls
  rules:
  - host: code.k3s.dahan.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-http
            port:
              number: 8080
