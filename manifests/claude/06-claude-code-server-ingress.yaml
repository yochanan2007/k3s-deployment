apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-code-server
  namespace: claude
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Increase timeouts for code-server websocket connections
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "code-server-session"
    # Set response header timeout to 0 (unlimited) for websockets
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    # Use custom ServersTransport for extended timeouts
    traefik.ingress.kubernetes.io/service.serverstransport: "code-server-transport@kubernetescrd"
    # Apply timeout middleware
    traefik.ingress.kubernetes.io/router.middlewares: "claude-code-timeout@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - code.k3s.dahan.house
    secretName: code-k3s-dahan-house-tls
  rules:
  - host: code.k3s.dahan.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-http
            port:
              number: 8080
