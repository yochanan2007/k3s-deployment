apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude
  namespace: claude
  labels:
    app.kubernetes.io/name: claude
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claude
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claude
    spec:
      initContainers:
      - name: fix-entrypoint
        image: ghcr.io/dahanhouse/claude-dev:latest
        imagePullPolicy: Never
        command:
        - /bin/bash
        - -c
        - |
          # Copy entrypoint.sh to shared volume
          cp /entrypoint.sh /scripts/entrypoint.sh
          # Convert CRLF to LF
          sed -i 's/\r$//' /scripts/entrypoint.sh
          # Make executable
          chmod +x /scripts/entrypoint.sh
          echo "Entrypoint fixed and ready"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      containers:
      - name: claude
        image: ghcr.io/dahanhouse/claude-dev:latest
        imagePullPolicy: Never
        command: ["/bin/bash", "/scripts/entrypoint.sh"]
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: wetty
          containerPort: 3000
          protocol: TCP
        - name: code-server
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: claude-home
          mountPath: /home/claude
        - name: scripts
          mountPath: /scripts
        securityContext:
          runAsUser: 0  # Run as root initially to set permissions
          capabilities:
            add:
            - SYS_CHROOT
        env:
        - name: USER
          value: "claude"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: claude-home
        persistentVolumeClaim:
          claimName: claude-home
      - name: scripts
        emptyDir: {}
