apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude
  namespace: claude
  labels:
    app.kubernetes.io/name: claude
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claude
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claude
    spec:
      containers:
      - name: claude
        image: ghcr.io/dahanhouse/claude-dev:latest
        imagePullPolicy: Always
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: shellngn
          containerPort: 4200
          protocol: TCP
        - name: code-server
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: claude-home
          mountPath: /home/claude
        securityContext:
          runAsUser: 0  # Run as root initially to set permissions
          capabilities:
            add:
            - SYS_CHROOT
        env:
        - name: USER
          value: "claude"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: claude-home
        persistentVolumeClaim:
          claimName: claude-home
