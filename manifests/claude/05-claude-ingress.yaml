apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude
  namespace: claude
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "claude-wetty-redirect@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - claude.k3s.dahan.house
    secretName: claude-tls
  rules:
  - host: claude.k3s.dahan.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-http
            port:
              number: 3000
