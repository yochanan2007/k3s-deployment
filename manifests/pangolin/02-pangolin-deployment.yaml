apiVersion: apps/v1
kind: Deployment
metadata:
  name: pangolin
  namespace: pangolin
  labels:
    app.kubernetes.io/name: pangolin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pangolin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pangolin
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.36
          command: ['sh', '-c', 'cp /tmp/config.yml /app/config/config.yml']
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-file
              mountPath: /tmp/config.yml
              subPath: config.yml
      containers:
        - name: pangolin
          image: fosrl/pangolin:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: web
              containerPort: 3002
              protocol: TCP
            - name: api
              containerPort: 5050
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /app/config
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pangolin-config
        - name: config-file
          configMap:
            name: pangolin-config
---
