apiVersion: v1
kind: Service
metadata:
  name: pangolin
  namespace: pangolin
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: pangolin
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: web
      port: 3002
      targetPort: 3002
      protocol: TCP
    - name: api
      port: 3001
      targetPort: 80
      protocol: TCP
---
