apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`n8n.k3s.dahan.house`)
      services:
        - name: n8n
          port: 5678
  tls:
    secretName: n8n-tls
