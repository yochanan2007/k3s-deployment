apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautobot
  namespace: nautobot
  labels:
    app.kubernetes.io/name: nautobot
    app.kubernetes.io/component: ipam
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nautobot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nautobot
    spec:
      containers:
      - name: nautobot
        image: networktocode/nautobot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: TZ
          value: "Asia/Jerusalem"
        - name: NAUTOBOT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_SECRET_KEY
        - name: NAUTOBOT_SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_SUPERUSER_NAME
        - name: NAUTOBOT_SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_SUPERUSER_EMAIL
        - name: NAUTOBOT_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_SUPERUSER_PASSWORD
        - name: NAUTOBOT_SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_SUPERUSER_API_TOKEN
        - name: NAUTOBOT_DB_HOST
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_DB_HOST
        - name: NAUTOBOT_DB_PORT
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_DB_PORT
        - name: NAUTOBOT_DB_NAME
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_DB_NAME
        - name: NAUTOBOT_DB_USER
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_DB_USER
        - name: NAUTOBOT_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_DB_PASSWORD
        - name: NAUTOBOT_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_REDIS_HOST
        - name: NAUTOBOT_REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_REDIS_PORT
        - name: NAUTOBOT_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_REDIS_PASSWORD
        - name: NAUTOBOT_ALLOWED_HOSTS
          valueFrom:
            secretKeyRef:
              name: nautobot-secret
              key: NAUTOBOT_ALLOWED_HOSTS
        volumeMounts:
        - name: nautobot-media
          mountPath: /opt/nautobot/media
        - name: nautobot-static
          mountPath: /opt/nautobot/static
        livenessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: nautobot-media
        persistentVolumeClaim:
          claimName: nautobot-media
      - name: nautobot-static
        persistentVolumeClaim:
          claimName: nautobot-static
