apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-client
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-client
    spec:
      containers:
        - name: netbird
          image: netbirdio/netbird:latest
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_RESOURCE
          env:
            - name: TZ
              value: "America/New_York"
            - name: NB_SETUP_KEY
              value: ""  # Setup key can be added here or via secret
            - name: NB_HOSTNAME
              value: "k3s-netbird-client"
          volumeMounts:
            - name: netbird-config
              mountPath: /etc/netbird
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: netbird-config
          persistentVolumeClaim:
            claimName: netbird-config
---
