apiVersion: apps/v1
kind: Deployment
metadata:
  name: coturn
  namespace: netbird
  labels:
    app.kubernetes.io/name: coturn
    app.kubernetes.io/component: turn
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coturn
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coturn
        app.kubernetes.io/component: turn
    spec:
      containers:
        - name: coturn
          image: coturn/coturn:latest
          imagePullPolicy: Always
          ports:
            - name: turn-udp
              containerPort: 3478
              protocol: UDP
            - name: turn-tcp
              containerPort: 3478
              protocol: TCP
            - name: turn-tls
              containerPort: 5349
              protocol: TCP
          volumeMounts:
            - name: coturn-config
              mountPath: /etc/turnserver.conf
              subPath: turnserver.conf
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: coturn-config
          configMap:
            name: coturn-config
---
