apiVersion: v1
kind: Service
metadata:
  name: netbird-dashboard
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-dashboard
    app.kubernetes.io/component: dashboard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: netbird-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
---
