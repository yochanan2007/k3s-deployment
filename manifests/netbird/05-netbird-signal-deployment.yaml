apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-signal
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-signal
    app.kubernetes.io/component: signal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-signal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-signal
        app.kubernetes.io/component: signal
    spec:
      containers:
        - name: signal
          image: netbirdio/signal:latest
          imagePullPolicy: Always
          env:
            - name: NETBIRD_SIGNAL_PORT
              value: "10000"
            - name: NETBIRD_SIGNAL_LOG_LEVEL
              value: "info"
          ports:
            - name: grpc
              containerPort: 10000
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: signal-data
              mountPath: /var/lib/netbird
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: signal-data
          persistentVolumeClaim:
            claimName: netbird-signal-data
---
