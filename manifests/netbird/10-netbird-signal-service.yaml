apiVersion: v1
kind: Service
metadata:
  name: netbird-signal
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-signal
    app.kubernetes.io/component: signal
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: netbird-signal
  ports:
    - name: grpc
      port: 10000
      targetPort: 10000
      protocol: TCP
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
