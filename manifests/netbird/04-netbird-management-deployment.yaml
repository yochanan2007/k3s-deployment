apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-management
    app.kubernetes.io/component: management
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-management
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-management
        app.kubernetes.io/component: management
    spec:
      initContainers:
        - name: init-config
          image: busybox:latest
          command: ['sh', '-c', 'mkdir -p /etc/netbird && if [ ! -f /etc/netbird/management.json ]; then cp /config/management.json /etc/netbird/management.json; fi']
          volumeMounts:
            - name: config-dir
              mountPath: /etc/netbird
            - name: management-config
              mountPath: /config
      containers:
        - name: management
          image: netbirdio/management:latest
          imagePullPolicy: Always
          args:
            - "--port"
            - "33073"
            - "--log-file"
            - "console"
            - "--log-level"
            - "info"
            - "--disable-anonymous-metrics"
            - "false"
            - "--single-account-mode-domain"
            - "netbird.k3s.dahan.house"
            - "--dns-domain"
            - "netbird.selfhosted"
          env:
            - name: NETBIRD_MGMT_API_PORT
              value: "33073"
            - name: NETBIRD_MGMT_DATADIR
              value: "/var/lib/netbird"
            - name: NETBIRD_MGMT_LOG_LEVEL
              value: "info"
            # No IDP manager needed - auth handled via OIDC in HttpConfig
            - name: NETBIRD_MGMT_IDP
              value: "none"
          ports:
            - name: http-grpc
              containerPort: 33073
              protocol: TCP
          volumeMounts:
            - name: management-data
              mountPath: /var/lib/netbird
            - name: config-dir
              mountPath: /etc/netbird
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 33073
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 33073
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: management-data
          persistentVolumeClaim:
            claimName: netbird-management-data
        - name: config-dir
          emptyDir: {}
        - name: management-config
          configMap:
            name: netbird-management-config
---
