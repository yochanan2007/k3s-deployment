apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: netbirdio/dashboard:latest
          imagePullPolicy: Always
          env:
            # Point dashboard to our self-hosted management API
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: "https://netbird-api.k3s.dahan.house"
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: "https://netbird-api.k3s.dahan.house"
            # Authentik OIDC configuration (following official Netbird docs)
            - name: NETBIRD_AUTH_OIDC_CONFIGURATION_ENDPOINT
              value: "https://auth.k3s.dahan.house/application/o/netbird/.well-known/openid-configuration"
            - name: NETBIRD_USE_AUTH0
              value: "false"
            - name: NETBIRD_AUTH_CLIENT_ID
              value: "netbird"
            - name: NETBIRD_AUTH_SUPPORTED_SCOPES
              value: "openid profile email offline_access api"
            - name: NETBIRD_AUTH_AUDIENCE
              value: "netbird"
            - name: NETBIRD_AUTH_DEVICE_AUTH_CLIENT_ID
              value: "netbird"
            - name: NETBIRD_AUTH_DEVICE_AUTH_AUDIENCE
              value: "netbird"
            - name: NETBIRD_AUTH_REDIRECT_URI
              value: "/auth"
            - name: NETBIRD_AUTH_SILENT_REDIRECT_URI
              value: "/silent-auth"
            - name: NETBIRD_MGMT_IDP
              value: "authentik"
            - name: NETBIRD_IDP_MGMT_CLIENT_ID
              value: "netbird"
            - name: NETBIRD_IDP_MGMT_EXTRA_USERNAME
              value: "netbird-service"
            - name: NETBIRD_IDP_MGMT_EXTRA_PASSWORD
              value: "0pjannR7Qt3sXaNjfo78QYjbHIUhOczve1fQDcDV7agFftFOiVdWe8rF3gcj"
            - name: NETBIRD_AUTH_PKCE_DISABLE_PROMPT_LOGIN
              value: "true"
            - name: NGINX_SSL_PORT
              value: "443"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
