apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: netbirdio/dashboard:latest
          imagePullPolicy: Always
          env:
            # Point dashboard to our self-hosted management API
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: "https://netbird-api.k3s.dahan.house"
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: "https://netbird-api.k3s.dahan.house"
            # Authentik OIDC configuration (correct env var names for dashboard)
            - name: AUTH_AUTHORITY
              value: "https://auth.k3s.dahan.house/application/o/netbird/"
            - name: USE_AUTH0
              value: "false"
            - name: AUTH_CLIENT_ID
              value: "netbird"
            - name: AUTH_SUPPORTED_SCOPES
              value: "openid profile email offline_access api"
            - name: AUTH_AUDIENCE
              value: "netbird"
            - name: AUTH_REDIRECT_URI
              value: "/auth"
            - name: AUTH_SILENT_REDIRECT_URI
              value: "/silent-auth"
            - name: NGINX_SSL_PORT
              value: "443"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
