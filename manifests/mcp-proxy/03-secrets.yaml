apiVersion: v1
kind: Secret
metadata:
  name: mcp-proxy-env
  namespace: mcp-proxy
  labels:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # AdGuard Home
  ADGUARD_USERNAME: "admin"
  ADGUARD_PASSWORD: "CHANGEME_ADGUARD_PASSWORD"

  # Authentik API Token
  # Get from: https://auth.k3s.dahan.house/if/admin/#/core/tokens
  AUTHENTIK_API_TOKEN: "CHANGEME_GET_FROM_AUTHENTIK_ADMIN_TOKENS"

  # Rancher API Token
  # Get from: https://rancher.k3s.dahan.house/dashboard/account
  RANCHER_API_TOKEN: "CHANGEME_GET_FROM_RANCHER_API_KEYS"

  # Home Assistant Long-Lived Access Token
  # Get from: https://home.k3s.dahan.house/profile
  HOMEASSISTANT_TOKEN: "CHANGEME_GET_FROM_HOME_ASSISTANT_PROFILE"

  # n8n API Key
  # Get from: https://n8n.k3s.dahan.house/settings/api
  N8N_API_KEY: "CHANGEME_GET_FROM_N8N_SETTINGS_API"

  # Portainer Credentials
  PORTAINER_USERNAME: "admin"
  PORTAINER_PASSWORD: "CHANGEME_PORTAINER_PASSWORD"

  # Nautobot API Token (already created during deployment)
  NAUTOBOT_API_TOKEN: "0123456789abcdef0123456789abcdef01234567"

  # PostgreSQL
  POSTGRES_USERNAME: "superset"
  POSTGRES_PASSWORD: "CHANGEME_POSTGRES_PASSWORD"

  # GitHub Token (for fetching config from repo)
  # Get from: https://github.com/settings/tokens
  # Needs 'repo' scope to read public repos
  GITHUB_TOKEN: "CHANGEME_GET_FROM_GITHUB_SETTINGS_TOKENS"
