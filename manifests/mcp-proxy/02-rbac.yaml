apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-proxy
  namespace: mcp-proxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-proxy-role
rules:
  # Allow reading cluster-wide resources
  - apiGroups: [""]
    resources: ["pods", "services", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  # Allow exec into pods for PostgreSQL queries
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  # Allow reading ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["get", "list"]
  # Allow reading certificates
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "certificaterequests"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-proxy-binding
subjects:
  - kind: ServiceAccount
    name: mcp-proxy
    namespace: mcp-proxy
roleRef:
  kind: ClusterRole
  name: mcp-proxy-role
  apiGroup: rbac.authorization.k8s.io
---
