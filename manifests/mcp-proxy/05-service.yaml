apiVersion: v1
kind: Service
metadata:
  name: mcp-proxy
  namespace: mcp-proxy
  labels:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: server
---
