apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-proxy-server
  namespace: mcp-proxy
  labels:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-proxy
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-proxy
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: mcp-proxy
      containers:
        - name: mcp-proxy
          image: mcp-proxy:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3010
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mcp-proxy-config
                  key: PORT
            - name: TRANSPORT_MODE
              valueFrom:
                configMapKeyRef:
                  name: mcp-proxy-config
                  key: TRANSPORT_MODE
            - name: CONFIG_REPO_URL
              valueFrom:
                configMapKeyRef:
                  name: mcp-proxy-config
                  key: CONFIG_REPO_URL
            # Service credentials from mcp-proxy-env secret
            - name: ADGUARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: ADGUARD_USERNAME
            - name: ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: ADGUARD_PASSWORD
            - name: AUTHENTIK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: AUTHENTIK_API_TOKEN
            - name: RANCHER_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: RANCHER_API_TOKEN
            - name: HOMEASSISTANT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: HOMEASSISTANT_TOKEN
            - name: N8N_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: N8N_API_KEY
            - name: PORTAINER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: PORTAINER_USERNAME
            - name: PORTAINER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: PORTAINER_PASSWORD
            - name: NAUTOBOT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: NAUTOBOT_API_TOKEN
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: POSTGRES_PASSWORD
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-proxy-env
                  key: GITHUB_TOKEN
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
---
