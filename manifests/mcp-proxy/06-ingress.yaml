apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-proxy-ingress
  namespace: mcp-proxy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Disable buffering for SSE streaming
    traefik.ingress.kubernetes.io/router.middlewares: mcp-proxy-nobuffer@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - mcp.k3s.dahan.house
      secretName: mcp-tls
  rules:
    - host: mcp.k3s.dahan.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-proxy
                port:
                  number: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nobuffer
  namespace: mcp-proxy
spec:
  buffering:
    maxRequestBodyBytes: 0
    maxResponseBodyBytes: 0
    memRequestBodyBytes: 0
    memResponseBodyBytes: 0
    retryExpression: ""
---
