apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-code-home
  namespace: claude-code-home
  labels:
    app.kubernetes.io/name: claude-code-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-code-home
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claude-code-home
    spec:
      # Init container to install packages once
      initContainers:
      - name: install-packages
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/init-packages.sh"]
        volumeMounts:
        - name: tools
          mountPath: /opt/tools
        - name: init-script
          mountPath: /scripts
        env:
        - name: DEBIAN_FRONTEND
          value: "noninteractive"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"

      # Main container to run services
      containers:
      - name: claude-dev
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: workspace
          mountPath: /home/claude/workspace
        - name: tools
          mountPath: /opt/tools
        - name: init-script
          mountPath: /scripts
        env:
        - name: DEBIAN_FRONTEND
          value: "noninteractive"
        - name: TZ
          value: "America/New_York"
        command: ["/bin/bash", "/scripts/start-services.sh"]
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: claude-home-workspace
      - name: tools
        emptyDir: {}
      - name: init-script
        configMap:
          name: claude-home-init
          defaultMode: 0755
