apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-code-home
  namespace: claude-code-home
  labels:
    app.kubernetes.io/name: claude-code-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-code-home
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claude-code-home
    spec:
      containers:
      - name: claude-dev
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: workspace
          mountPath: /home/claude/workspace
        - name: init-script
          mountPath: /docker-entrypoint.sh
          subPath: docker-entrypoint.sh
        env:
        - name: DEBIAN_FRONTEND
          value: "noninteractive"
        - name: TZ
          value: "America/New_York"
        - name: CLAUDE_USER
          value: "claude"
        - name: CLAUDE_UID
          value: "1000"
        - name: CLAUDE_GID
          value: "1000"
        command: ["/bin/bash", "/docker-entrypoint.sh"]
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: claude-home-workspace
      - name: init-script
        configMap:
          name: claude-home-init
          defaultMode: 0755
