apiVersion: v1
kind: Service
metadata:
  name: claude-code-home
  namespace: claude-code-home
  labels:
    app.kubernetes.io/name: claude-code-home
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: claude-code-home
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
