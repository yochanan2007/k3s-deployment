apiVersion: v1
kind: Service
metadata:
  name: claude-code-home-ssh
  namespace: claude-code-home
  labels:
    app.kubernetes.io/name: claude-code-home
  annotations:
    metallb.universe.tf/allow-shared-ip: "claude-code-home"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.241
  selector:
    app.kubernetes.io/name: claude-code-home
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
