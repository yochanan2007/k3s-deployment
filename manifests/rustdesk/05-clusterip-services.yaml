---
# ClusterIP service for hbbs (for internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-hbbs
  namespace: rustdesk
  labels:
    app: rustdesk-hbbs
spec:
  type: ClusterIP
  selector:
    app: rustdesk-hbbs
  ports:
    - name: tcp-rendezvous
      port: 21115
      targetPort: 21115
      protocol: TCP
    - name: tcp-natt
      port: 21116
      targetPort: 21116
      protocol: TCP
    - name: udp-natt
      port: 21116
      targetPort: 21116
      protocol: UDP
    - name: tcp-api
      port: 21118
      targetPort: 21118
      protocol: TCP
    - name: tcp-webconsole
      port: 21114
      targetPort: 21114
      protocol: TCP
---
# ClusterIP service for hbbr (for internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-hbbr
  namespace: rustdesk
  labels:
    app: rustdesk-hbbr
spec:
  type: ClusterIP
  selector:
    app: rustdesk-hbbr
  ports:
    - name: tcp-relay
      port: 21117
      targetPort: 21117
      protocol: TCP
    - name: tcp-websockets
      port: 21119
      targetPort: 21119
      protocol: TCP
